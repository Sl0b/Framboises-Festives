<template name="home">
  <header>
    {{ > nav title="Index"}}
  </header>
  {{#each framboisiers}}
    {{ > framboisier }}
  {{/each}}
</template>

<template name="framboisier">
  <div class="card">
    <h2>{{ title }}{{ participants }}</h2>
    <h3>{{ date }}</h3>
    <p>Actuellement {{ actualParticipants }} participants {{#if maxParticipants}}sur {{ maxParticipants }}{{/if}}</p>
    <p class="description">{{ description }}</p>
  </div>
</template>
