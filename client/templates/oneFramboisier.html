<template name="oneFramboisier">
  {{ > nav title=framboisiers.title }}
  
  <button class="inscription" type="button">S'inscrire</button>
  <button class="desinscription" type="button">Se desinscrire</button>
  <form class="payer">
    {{ #if isOwner }}
      <input type="number" name="pay" placeholder="Payer!" />
    {{ /if }}
  </form>
  {{#each framboisiers.participants}}
    <li>{{ this }}</li>
  {{/each}}
</template>
